<div class="container-fluid">
    <div class="panel-group"  >
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createpromocion">Crear nueva promocion</label>
                <label ng-if="edit" id="editpromocion">Editar promocion</label></div>
            <div class="panel-body">
                <form name="promocion">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            
                             <label for="promocionId" class="col-sm-2">Id:</label>
                            <input id="promocionId" required ng-model="data.id" class="col-sm-6"/>
                            
                           
                        </div>
                        
                        <div class="form-group col-md-6">
                            
                          <label for="promocionName" class="col-sm-2">Nombre:</label>
                            <input id="promocionName" required ng-model="data.name" class="col-sm-6"/>
                           
                        </div>
                        
                       
                       
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" >

                            <div class="alert alert-warning" >
                                <strong>Advertencia!</strong><p>Todos los campos son necesarios*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-click="createpromocion()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="promocionList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>

</div>
