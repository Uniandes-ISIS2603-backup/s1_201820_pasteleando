<style>
      .containers {
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    padding: 20px;
    top: 20px;
    -webkit-box-shadow: 0 2px 2px 1px rgba(0,0,0,0.2);
    box-shadow: 0 2px 2px 1px rgba(0,0,0,0.2);
   
}
</style>


<div class='containers col-sm-12' style="height:30%">
    <h1><strong>Datos viejos de la factura</strong></h1>
    <div ng-value="facturasRecords1">
        
        <div class="container-fluid" style="margin-top: 10px"><label>Direccion: </label> <label>{{facturasRecords1.direccion}} </label></div>
        
        <div class="container-fluid" style="margin-top:10px"> <label>Fecha: </label> <label>{{facturasRecords1.fecha}} </label></div>
       
        <div class="container-fluid" style="margin-top:10px"><label>Hora: </label> <label>{{facturasRecords1.hora}} </label></div>
        
        <div class="container-fluid" style="margin-top:10px"><label>Precio: </label> <label>{{facturasRecords1.precio}} </label></div>
        
        
    </div>
     
</div>

<div class='containers col-sm-12' style="height:50%" ng-value="facturasRecords1"> 
    <h1><strong>Datos a insertar de la factura</strong></h1>
    
    
    <label class='control-label' for='facturaDireccion'> Dirección: *</label>
    <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-home"></span>
    </div>
    <input id="facturaDireccion" ng-model="data.direccion" class="col-sm-6 form-control" ng-value="facturasRecords1.direccion">
  </div>
    
   
    
    <div class="input-group" style="padding-top: 10px">
    <label class='control-label' for='facturaHora'> Hora * </label>
    <select class="selectpicker" ng-init="data.horas = horas[0]" ng-model="data.horas" ng-options="x for x in horas" style="width: 60px; height: 30px; margin-left: 10px"></select>
    
    <label class='control-label' for='facturaHora' style="margin-left: 10px"> Minutos * </label>
    <select class="selectpicker" ng-init="data.minutos = minutos[0]" ng-model="data.minutos" ng-options="x for x in minutos" style="width: 60px; height: 30px; margin-left: 10px"></select>

    </div>
    
    
    
     <label class='control-label' for='facturaPrecio' style="padding-top: 10px"> Precio: *</label>
    <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-usd"></span>
    </div>
    <input id="facturaPrecio"  ng-model="data.precio" class="col-sm-6 form-control" ng-init="data.precio" ng-value='facturasRecords1.precio'>
      
    </div>
   
     <button class="btn btn-success" style="margin-top:50px"  ng-click="updateFactura(facturasRecords1.id)" ng-click="parseFecha()" value="Save">¡Editar!</button>     
     <button class="btn btn-warning" style="margin-top:50px" ui-sref="facturas">Cancelar </button>
     
   
</div>
