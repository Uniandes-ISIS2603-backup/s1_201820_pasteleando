
<div class="row" style="margin-top: 10px; margin-left: 10px">
    <a  ui-sref="facturas-create" style="color:white"><button class="btn btn-primary">Crear factura</button></a>
</div>

    <div class="col-sm-10" >
    <div class="responsive-table">
        <table class="table table-striped" style="margin-top: 10px; background-color: white">
            <thead style="background-color: #F5F5DC">
             
            <th>
                Direcci√≥n
            </th>
            <th>
                Fecha (YYYY-MM-DD)
            </th>
            <th>
                Hora
            </th>
            <th>
                Precio
            </th>
            <th>
                Acciones
            </th>
            </thead>
            <tbody>
                <tr ng-repeat="factura in facturasRecords">
                    <td>
                        {{factura.direccion}}
                    </td>
                    <td>
                        {{factura.fecha}}
                    </td>
                    <td>
                       {{factura.hora}} 
                    </td>
                    <td>
                        $ {{factura.precio}}
                    </td>
                    <td>
                        <a  ui-sref="facturas-update({facturaId: factura.id})" style="color:white"><button id="botonEditar" class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></button></a>
                        <button id="botonEliminar" class="btn btn-danger"  ng-click="eliminarFactura(factura.id)"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
