<div class="container-fluid">
    <div class="panel-group"  >
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createcalificacion">Crear nueva calificacion</label>
                <label ng-if="edit" id="editcalificacion">Editar Calificacion</label></div>
            <div class="panel-body">
                <form name="editorial">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            
                            <label for="calificacionPuntaje" class="col-sm-2">Puntaje:</label>
                            <input id="calificacionPuntaje" required ng-model="data.puntaje" class="col-sm-6"/>
                           
                        </div>
                        
                         <div class="form-group col-md-6">
                            
                        
                            <label for="calificacionComentario" class="col-sm-2">Comentario: </label>
                            <input id="calificacionPuntaje" required ng-model="data.comentario" class="col-sm-6"/>
                        </div>
                        
                        <div class="form-group col-md-6">
                            
                        
                            <label for="calificacionClienteId" class="col-sm-2">ClienteId: </label>
                            <input id="clienteId" required ng-model="data.cliente.id" class="col-sm-6"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" >

                            <div class="alert alert-warning" >
                                <strong>Advertencia!</strong><p>Todos los campos son necesarios*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-click="createcalificacion()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="calificacionList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>

</div>
