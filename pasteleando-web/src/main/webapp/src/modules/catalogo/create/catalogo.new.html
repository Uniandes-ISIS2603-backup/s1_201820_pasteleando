
<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
 <div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
         
               
            <div class="panel-body">
                <form ng-submit="ctrl.saveRecord(currentRecord.id)" name="catalogo">
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="catalogoFoto" class="col-sm-2">Foto: </label>
                            <textarea id="catalogoFoto" required ng-model="currentRecord.foto" class="col-sm-6"></textarea>
                        </div>
                    </div>          
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="catalogoCategoria" class="col-sm-2">Categoria: </label>
                            <textarea id="catalogoCategoria" required ng-model="currentRecord.categoria" class="col-sm-6"></textarea>
                        </div>
                    </div>   

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!atributo.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="cliente.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="clienteList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
