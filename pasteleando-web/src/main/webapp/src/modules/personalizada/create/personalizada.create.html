
 <div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
         
               
            <div class="panel-body">
                <form ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)" name="personalizada">
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="personalizadaPeso" class="col-sm-2">Peso:</label>
                            <textarea id="personalizadaPeso" required ng-model="currentRecord.peso" class="col-sm-6"></textarea>
                        </div>
                    </div>          
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="personalizadaColor" class="col-sm-2">Color: </label>
                            <textarea id="personalizadaColor" required ng-model="currentRecord.color" class="col-sm-6"></textarea>
                        </div>
                    </div>   

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!peso.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="peso.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="submit" ui-sref="personalizadaList">Crear</a>
                            <a class="btn btn-info" ui-sref="personalizadaList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
